<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/lib.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" crossorigin="anonymous" />
    
    <title>Contact</title>
</head>
<body>
    <header>
        <span class="header-title">RAW STUDIO</span>
        <nav>
            <ul>
                <li><a href="../index.html">home</a></li>
            </ul>
        </nav>
    </header>

    <div class="panel">

        <div class="left-subPanel">
            <div class="miniPanel">
                <div class="square"></div>
                <span class="text lg-1 bold mt-1">Contact</span>
            </div>
            <form>
                <input class="formFields mt-3" type="text" placeholder="Name" id="senderName" required />
                <input class="formFields mt-3" type="email" placeholder="Email" id="email" required />
                <textarea class="formTextarea mt-3" placeholder="Ask your query" rows="5" id="mailBody" required></textarea>
                <button type="submit" class="contactBtn" id="sendBtn">Send</button>
            </form>
        </div>

        <div class="right-subPanel">
            <span class="text lg-1 mb-2">Other Contact:</span>
            <span class="text mb-2"><i class="fa-brands fa-instagram"></i> @shivam_rudra_photography</span>
            <span class="text mb-2"><i class="fa-brands fa-linkedin"></i> shivam-rudra-74251b28b (Shivam Rudra)</span>
            <span class="text mb-2"><i class="fa-solid fa-envelope"></i> shivamrudraphotography @gmail.com</span>
            <span class="text"><i class="fa-solid fa-phone"></i> +91 7218780606</span>
        </div>

    </div>
<script src="./js/contact.js"></script>
</body>
</html>
